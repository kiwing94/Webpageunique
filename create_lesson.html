
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Lesson | Kiwing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Create a Lesson</h1>
      <p>Create a new lesson and share it with others.</p>
    </header>

    <section>
      <form action="create_lesson_submit.html" method="post">
        <label for="lesson_title">Lesson Title:</label>
        <input type="text" id="lesson_title" name="lesson_title" required />
        
        <label for="lesson_content">Lesson Content:</label>
        <textarea id="lesson_content" name="lesson_content" rows="10" required></textarea>
        
        <button type="submit">Create Lesson</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Edwin Gustavsson. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
