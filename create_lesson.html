<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Lesson</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Language Switcher Dropdown -->
  <select id="languageSwitcher" onchange="changeLanguage()">
    <option value="en">English</option>
    <option value="sv">Swedish</option>
    <option value="es">Spanish</option>
    <option value="it">Italian</option>
    <option value="pt">Portuguese</option>
    <option value="fr">French</option>
  </select>

  <!-- Create Lesson Form -->
  <h1 id="welcomeMessage" data-translate="welcome"></h1>
  <form id="lessonForm">
    <label for="lessonTitle" data-translate="lessonTitle"></label>
    <input type="text" id="lessonTitle" required>

    <label for="lessonDescription" data-translate="description"></label>
    <textarea id="lessonDescription" required></textarea>

    <button type="submit" data-translate="createLesson">Create Lesson</button>
  </form>

  <script src="js/lesson.js"></script>
  <script src="js/langSwitch.js"></script>

</body>
</html>
