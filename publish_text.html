
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publish | Kiwing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Publish Your Text</h1>
      <p>Publish your text for others to read and comment on.</p>
    </header>

    <section>
      <form action="submit_publish.html" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        
        <label for="content">Text Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>
        
        <button type="submit">Publish</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Edwin Gustavsson. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
